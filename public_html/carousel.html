<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Page with a Carousel Anthony Quinn</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="bootstrap-3.3.7/bootstrap-3.3.7/docs/examples/carousel/carousel.css" rel="stylesheet" type="text/css"/><!--I have added this CSS  link  -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/functions.js" type="text/javascript"></script>
        <link href="CSS/footer.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>
        <p id="footer" class="footer">
            <button id="home" type="button" class="btn btn-default">Home</button>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-link">Link</button>   
        </p>
        <!-- Carousel
        ================================================== -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>

            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="Images/Penguins.jpg" alt="Penguins pic" width="460" height="345"/>

                </div>
                <div class="item">
                    <img src="Images/Penguins.jpg" alt="Penguins pic"/>
                </div>

                <div class="item">
                    <img src="Images/Lighthouse.jpg" alt=""/>
                </div>

                <div class="item">
                    <img src="Images/Desert.jpg" alt=""/>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div><!-- /.carousel -->
        <footer>
            <p  class="footer">&copy; 2016 Anthony Quinn Holdings, Inc.</p>
        </footer>

    </body>
</html>
